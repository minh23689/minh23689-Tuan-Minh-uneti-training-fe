<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/baitap1.css">
    <title>Bài tập 1</title>
</head>

<body>
    <header>
        <h2>
            <span>ĐĂNG KÝ TÀI KHOẢN</span>
        </h2>
    </header>
    <main>
        <form>
            <table>
                <tbody>
                    <tr>
                        <th>
                            <label for="name">Họ và tên</label><br>
                            <input type="text" id="name" name="name" placeholder="Họ và tên" required />
                        </th>

                        <th>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Email" required><br>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <label for="phone-number">Số điện thoại</label><br>
                            <input type="phone-number" id="phone-number" name="phone-number" placeholder="Số điện thoại"
                                required><br>
                        </th>

                        <th>
                            <label for="password">Mật khẩu</label><br>
                            <input type="password" id="password" name="password" placeholder="Mật khẩu" required><br>
                        </th>
                    </tr>
                </tbody>
                <tfoot>
                    <th colspan="2">
                        <button type="submit">
                            Đăng kí

                        </button>
                    </th>
                </tfoot>
            </table>
        </form>
    </main>
</body>

</html>
